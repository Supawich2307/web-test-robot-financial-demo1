{% extends "base.html" %}
{% block content %}
<h1>Add Transaction</h1>
<form method="POST" action="{{ url_for('add_transaction') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.amount.label }}<br>
        {{ form.amount(size=32) }}<br>
    </div>
    <div>
        {{ form.category.label }}<br>
        {{ form.category(size=32) }}<br>
    </div>
    <div>
        {{ form.date.label }}<br>
        {{ form.date() }}<br>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
